<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terms & Conditions - Your GP</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="app auth-page">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <a href="register-step2.html" class="header-back">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </a>
      </div>
      <div class="header-right"></div>
    </header>

    <div class="auth-content">
      <div style="max-width: 400px; margin: 0 auto;">
        <!-- Title and Progress -->
        <div class="text-center mb-5">
          <h1 style="font-size: var(--font-size-2xl); margin-bottom: var(--space-2);">Create your account</h1>
          <p class="text-muted text-small">Step 3 of 3</p>

          <!-- Progress Steps -->
          <div class="progress-steps mt-4">
            <div class="progress-step">
              <div class="progress-step-dot completed"></div>
            </div>
            <div class="progress-step-line completed"></div>
            <div class="progress-step">
              <div class="progress-step-dot completed"></div>
            </div>
            <div class="progress-step-line completed"></div>
            <div class="progress-step">
              <div class="progress-step-dot active"></div>
            </div>
          </div>

          <div style="display: flex; justify-content: space-between; font-size: var(--font-size-xs); color: var(--color-gray-500); margin-top: var(--space-2); padding: 0 var(--space-2);">
            <span style="color: var(--color-success);">Verify ✓</span>
            <span style="color: var(--color-success);">Create ✓</span>
            <span style="color: var(--color-primary); font-weight: var(--font-weight-medium);">Done</span>
          </div>
        </div>

        <!-- Info -->
        <p class="text-center text-muted mb-5">
          Almost there! Please review and accept our terms.
        </p>

        <!-- Terms Form -->
        <form action="register-success.html" method="get">
          <!-- Terms Checkboxes -->
          <div class="card mb-4">
            <div class="card-body">
              <label class="form-check mb-4">
                <input type="checkbox" class="form-check-input" required>
                <span class="form-check-label">
                  I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </span>
              </label>

              <label class="form-check mb-4">
                <input type="checkbox" class="form-check-input">
                <span class="form-check-label">
                  I consent to receiving health reminders via email and SMS
                </span>
              </label>

              <label class="form-check">
                <input type="checkbox" class="form-check-input" required>
                <span class="form-check-label">
                  I understand that this portal is <strong>not for emergencies</strong>. Call <strong>000</strong> for emergencies.
                </span>
              </label>
            </div>
          </div>

          <!-- Emergency Warning -->
          <div class="alert alert-warning mb-5">
            <span class="alert-icon">⚠️</span>
            <div class="alert-content">
              <strong>Important:</strong> This portal is for non-urgent matters only. If you're experiencing a medical emergency, call 000 immediately.
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block btn-lg">
            Create My Account
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
