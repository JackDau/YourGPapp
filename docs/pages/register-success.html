<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Created - Your GP</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="app">
    <div class="success-page">
      <div class="success-icon">
        ✓
      </div>

      <h1 class="success-title">Account created!</h1>

      <p class="success-message">
        Welcome to Your GP Patient Portal. You can now manage your healthcare online.
      </p>

      <div class="card" style="width: 100%; max-width: 320px; margin-bottom: var(--space-6);">
        <div class="card-body">
          <p class="text-small text-muted mb-3">You can now:</p>
          <ul style="list-style: none; padding: 0;">
            <li style="display: flex; align-items: center; gap: var(--space-2); margin-bottom: var(--space-3);">
              <span style="color: var(--color-success);">✓</span>
              <span>Book appointments online</span>
            </li>
            <li style="display: flex; align-items: center; gap: var(--space-2); margin-bottom: var(--space-3);">
              <span style="color: var(--color-success);">✓</span>
              <span>View your prescriptions</span>
            </li>
            <li style="display: flex; align-items: center; gap: var(--space-2); margin-bottom: var(--space-3);">
              <span style="color: var(--color-success);">✓</span>
              <span>Access test results</span>
            </li>
            <li style="display: flex; align-items: center; gap: var(--space-2);">
              <span style="color: var(--color-success);">✓</span>
              <span>See your referral letters</span>
            </li>
          </ul>
        </div>
      </div>

      <a href="dashboard.html" class="btn btn-primary btn-lg" style="width: 100%; max-width: 320px;">
        Go to Dashboard
      </a>
    </div>
  </div>
</body>
</html>
