<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments - Your GP</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1 class="header-title">Appointments</h1>
      </div>
      <div class="header-right"></div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Book New Button -->
      <div style="padding: var(--space-4);">
        <a href="appointments-book-step1.html" class="btn btn-primary btn-block">
          + Book New Appointment
        </a>
      </div>

      <!-- Upcoming Section -->
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">Upcoming</h2>
        </div>

        <div id="upcomingContainer" style="padding: 0 var(--space-4);">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>

      <!-- Past Appointments Section -->
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">Past Appointments</h2>
        </div>

        <div id="pastContainer" style="margin: 0 var(--space-4);">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item">
        <span class="nav-item-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
        </span>
        <span class="nav-item-label">Home</span>
      </a>
      <a href="appointments.html" class="nav-item active">
        <span class="nav-item-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <rect x="3" y="4" width="18" height="4" rx="2"/>
          </svg>
        </span>
        <span class="nav-item-label">Appointments</span>
      </a>
      <a href="requests.html" class="nav-item">
        <span class="nav-item-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="12" y1="18" x2="12" y2="12"/>
            <line x1="9" y1="15" x2="15" y2="15"/>
          </svg>
        </span>
        <span class="nav-item-label">Requests</span>
      </a>
      <a href="more.html" class="nav-item">
        <span class="nav-item-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="1"/>
            <circle cx="19" cy="12" r="1"/>
            <circle cx="5" cy="12" r="1"/>
          </svg>
        </span>
        <span class="nav-item-label">More</span>
      </a>
    </nav>
  </div>

  <script src="../js/appointments.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const appointments = AppointmentsModule.getAppointments();
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      // Separate upcoming and past appointments
      const upcoming = [];
      const past = [];

      appointments.forEach(appt => {
        const apptDate = new Date(appt.dateTime);
        apptDate.setHours(0, 0, 0, 0);
        if (apptDate >= today && appt.status !== 'cancelled') {
          upcoming.push(appt);
        } else {
          past.push(appt);
        }
      });

      // Sort upcoming by date (nearest first)
      upcoming.sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime));

      // Sort past by date (most recent first)
      past.sort((a, b) => new Date(b.dateTime) - new Date(a.dateTime));

      // Helper to format time
      function formatTime(date) {
        const d = new Date(date);
        const hour24 = d.getHours();
        const minutes = d.getMinutes();
        const period = hour24 >= 12 ? 'PM' : 'AM';
        const hour12 = hour24 > 12 ? hour24 - 12 : (hour24 === 0 ? 12 : hour24);
        return `${hour12}:${minutes.toString().padStart(2, '0')} ${period}`;
      }

      // Render upcoming appointments
      const upcomingContainer = document.getElementById('upcomingContainer');

      if (upcoming.length === 0) {
        upcomingContainer.innerHTML = `
          <div class="card" style="text-align: center; padding: var(--space-6);">
            <div style="font-size: 2rem; margin-bottom: var(--space-3);">ðŸ“…</div>
            <p class="text-muted">No upcoming appointments</p>
            <p class="text-small text-muted mt-2">Book an appointment to get started</p>
          </div>
        `;
      } else {
        upcomingContainer.innerHTML = upcoming.map(appt => {
          const dateObj = new Date(appt.dateTime);
          const dateOnly = new Date(dateObj);
          dateOnly.setHours(0, 0, 0, 0);

          // Calculate relative date
          const diffTime = dateOnly - today;
          const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

          let dateBadge = '';
          let dateDisplay = '';

          if (diffDays === 0) {
            dateBadge = '<div class="badge badge-success" style="margin-bottom: var(--space-2);">Today</div>';
          } else if (diffDays === 1) {
            dateBadge = '<div class="badge badge-info" style="margin-bottom: var(--space-2);">Tomorrow</div>';
          } else {
            const options = { weekday: 'long', day: 'numeric', month: 'short' };
            dateDisplay = `<div style="font-size: var(--font-size-sm); color: var(--color-gray-600); margin-bottom: var(--space-2);">${dateObj.toLocaleDateString('en-AU', options)}</div>`;
          }

          // Calculate times
          const startTime = formatTime(appt.dateTime);
          const endDate = new Date(appt.dateTime);
          endDate.setMinutes(endDate.getMinutes() + appt.duration);
          const endTime = formatTime(endDate);

          const modeIcon = appt.mode === 'telehealth' ? 'ðŸ“¹' : 'ðŸ“…';
          const modeBg = appt.mode === 'telehealth' ? '#dbeafe' : 'var(--color-info-light)';
          const modeBadge = appt.mode === 'telehealth'
            ? '<span class="badge badge-info">Video call</span>'
            : '<span class="badge badge-gray">In-person</span>';

          return `
            <a href="appointment-detail.html?id=${appt.id}" class="card card-interactive" style="display: block; margin-bottom: var(--space-3);">
              <div class="card-body">
                <div style="display: flex; align-items: flex-start; gap: var(--space-3);">
                  <div style="width: 48px; height: 48px; background-color: ${modeBg}; border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                    ${modeIcon}
                  </div>
                  <div style="flex: 1;">
                    ${dateBadge}${dateDisplay}
                    <h3 style="font-size: var(--font-size-base); margin-bottom: var(--space-1);">${appt.practitionerName}</h3>
                    <p class="text-small text-muted" style="margin-bottom: var(--space-1);">${appt.typeName}</p>
                    <p class="text-small text-muted" style="margin-bottom: var(--space-2);">${startTime} - ${endTime}</p>
                    ${modeBadge}
                  </div>
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--color-gray-400)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"/>
                  </svg>
                </div>
              </div>
            </a>
          `;
        }).join('');
      }

      // Render past appointments
      const pastContainer = document.getElementById('pastContainer');

      if (past.length === 0) {
        pastContainer.innerHTML = `
          <div class="card" style="text-align: center; padding: var(--space-4);">
            <p class="text-muted text-small">No past appointments</p>
          </div>
        `;
      } else {
        const pastHtml = past.slice(0, 5).map(appt => {
          const dateObj = new Date(appt.dateTime);
          const options = { weekday: 'long', day: 'numeric', month: 'short' };
          const dateStr = dateObj.toLocaleDateString('en-AU', options);

          return `
            <a href="appointment-detail.html?id=${appt.id}" class="list-item">
              <div class="list-item-content">
                <div class="list-item-title">${dateStr}</div>
                <div class="list-item-subtitle">${appt.practitionerName} - ${appt.typeName}</div>
              </div>
              <span class="list-item-arrow">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="9 18 15 12 9 6"/>
                </svg>
              </span>
            </a>
          `;
        }).join('');

        pastContainer.innerHTML = `
          <div class="card" style="border-radius: var(--radius-lg); overflow: hidden;">
            ${pastHtml}
          </div>
        `;

        if (past.length > 5) {
          pastContainer.innerHTML += `
            <div class="text-center mt-4">
              <a href="#" class="text-small">Load More Past Appointments</a>
            </div>
          `;
        }
      }
    });
  </script>
</body>
</html>
