<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Time - Your GP</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .calendar {
      background-color: var(--color-white);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      margin-bottom: var(--space-4);
    }
    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-4);
    }
    .calendar-nav {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-md);
      color: var(--color-gray-600);
      cursor: pointer;
    }
    .calendar-nav:hover {
      background-color: var(--color-gray-100);
    }
    .calendar-nav:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .calendar-title {
      font-weight: var(--font-weight-semibold);
    }
    .calendar-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: var(--space-1);
      margin-bottom: var(--space-2);
    }
    .calendar-weekday {
      text-align: center;
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      color: var(--color-gray-500);
      padding: var(--space-2);
    }
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: var(--space-1);
    }
    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--font-size-sm);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    .calendar-day:hover:not(.disabled):not(.selected):not(.empty) {
      background-color: var(--color-gray-100);
    }
    .calendar-day.disabled {
      color: var(--color-gray-300);
      cursor: not-allowed;
    }
    .calendar-day.empty {
      cursor: default;
    }
    .calendar-day.selected {
      background-color: var(--color-primary);
      color: var(--color-white);
      font-weight: var(--font-weight-semibold);
    }
    .calendar-day.today {
      border: 2px solid var(--color-primary);
    }
    .calendar-day.available {
      font-weight: var(--font-weight-medium);
      color: var(--color-black);
    }

    .time-slots {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-2);
    }
    .time-slot {
      padding: var(--space-3);
      text-align: center;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      background-color: var(--color-white);
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    .time-slot:hover:not(.selected) {
      border-color: var(--color-primary);
    }
    .time-slot.selected {
      background-color: var(--color-primary);
      color: var(--color-white);
      border-color: var(--color-primary);
    }

    .no-slots {
      text-align: center;
      padding: var(--space-6);
      color: var(--color-gray-500);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <a href="appointments-book-step2.html" class="header-back">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </a>
        <h1 class="header-title">Book Appointment</h1>
      </div>
      <div class="header-right"></div>
    </header>

    <!-- Main Content -->
    <main class="main no-nav">
      <div class="page">
        <!-- Progress -->
        <div class="text-center mb-5">
          <p class="text-muted text-small">Step 3 of 4</p>
          <div class="progress-steps mt-3">
            <div class="progress-step">
              <div class="progress-step-dot completed"></div>
            </div>
            <div class="progress-step-line completed"></div>
            <div class="progress-step">
              <div class="progress-step-dot completed"></div>
            </div>
            <div class="progress-step-line completed"></div>
            <div class="progress-step">
              <div class="progress-step-dot active"></div>
            </div>
            <div class="progress-step-line"></div>
            <div class="progress-step">
              <div class="progress-step-dot"></div>
            </div>
          </div>
          <div style="display: flex; justify-content: space-between; font-size: var(--font-size-xs); color: var(--color-gray-500); margin-top: var(--space-2);">
            <span style="color: var(--color-success);">Type ✓</span>
            <span style="color: var(--color-success);">Doctor ✓</span>
            <span style="color: var(--color-primary); font-weight: var(--font-weight-medium);">Time</span>
            <span>Confirm</span>
          </div>
        </div>

        <!-- Selected Info -->
        <div style="display: flex; align-items: center; gap: var(--space-3); margin-bottom: var(--space-4);" id="selectedInfo">
          <div class="avatar" id="practitionerAvatar">--</div>
          <div>
            <h3 style="font-size: var(--font-size-base);" id="practitionerName">Loading...</h3>
            <p class="text-small text-muted" id="appointmentType">Loading...</p>
          </div>
        </div>

        <h2 style="font-size: var(--font-size-lg); margin-bottom: var(--space-4);">Select a date</h2>

        <!-- Calendar -->
        <div class="calendar">
          <div class="calendar-header">
            <button class="calendar-nav" id="prevMonth">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"/>
              </svg>
            </button>
            <span class="calendar-title" id="calendarTitle">Loading...</span>
            <button class="calendar-nav" id="nextMonth">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"/>
              </svg>
            </button>
          </div>
          <div class="calendar-weekdays">
            <div class="calendar-weekday">Mon</div>
            <div class="calendar-weekday">Tue</div>
            <div class="calendar-weekday">Wed</div>
            <div class="calendar-weekday">Thu</div>
            <div class="calendar-weekday">Fri</div>
            <div class="calendar-weekday">Sat</div>
            <div class="calendar-weekday">Sun</div>
          </div>
          <div class="calendar-days" id="calendarDays">
            <!-- Will be populated by JavaScript -->
          </div>
        </div>

        <!-- Time Slots Section -->
        <div id="timeSlotsSection">
          <h3 style="font-size: var(--font-size-base); margin-bottom: var(--space-3);" id="selectedDateTitle">Select a date above</h3>

          <div id="timeSlotsContainer">
            <p class="no-slots">Please select a date to view available times</p>
          </div>
        </div>

        <button class="btn btn-primary btn-block btn-lg mt-5" id="continueBtn" disabled>
          Continue
        </button>
      </div>
    </main>
  </div>

  <script src="../js/appointments.js"></script>
  <script>
    let currentMonth = new Date();
    let selectedDate = null;
    let selectedTime = null;

    document.addEventListener('DOMContentLoaded', function() {
      const state = AppointmentsModule.getBookingState();

      // Check if we have required state
      if (!state.type || !state.practitioner) {
        window.location.href = 'appointments-book-step1.html';
        return;
      }

      // Get info
      const typeInfo = AppointmentsModule.APPOINTMENT_TYPES[state.type];
      const practitioner = AppointmentsModule.PRACTITIONERS[state.practitioner];

      // Update display
      document.getElementById('practitionerAvatar').textContent = practitioner.initials;
      document.getElementById('practitionerAvatar').style.backgroundColor = practitioner.color;
      document.getElementById('practitionerName').textContent = practitioner.name;
      document.getElementById('appointmentType').textContent = `${typeInfo.name} (${typeInfo.duration} min)`;

      // Set current month to today
      currentMonth = new Date();

      // Render calendar
      renderCalendar();

      // Event listeners
      document.getElementById('prevMonth').addEventListener('click', () => {
        currentMonth.setMonth(currentMonth.getMonth() - 1);
        renderCalendar();
      });

      document.getElementById('nextMonth').addEventListener('click', () => {
        currentMonth.setMonth(currentMonth.getMonth() + 1);
        renderCalendar();
      });

      document.getElementById('continueBtn').addEventListener('click', () => {
        if (selectedDate && selectedTime) {
          AppointmentsModule.updateBookingState({
            date: AppointmentsModule.formatDateISO(selectedDate),
            time: selectedTime
          });
          window.location.href = 'appointments-book-step4.html';
        }
      });
    });

    function renderCalendar() {
      const state = AppointmentsModule.getBookingState();
      const practitionerId = state.practitioner;

      // Update title
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                          'July', 'August', 'September', 'October', 'November', 'December'];
      document.getElementById('calendarTitle').textContent =
        `${monthNames[currentMonth.getMonth()]} ${currentMonth.getFullYear()}`;

      // Disable prev button if at current month
      const today = new Date();
      const isPastMonth = currentMonth.getFullYear() < today.getFullYear() ||
        (currentMonth.getFullYear() === today.getFullYear() && currentMonth.getMonth() < today.getMonth());
      const isCurrentMonth = currentMonth.getFullYear() === today.getFullYear() &&
        currentMonth.getMonth() === today.getMonth();

      document.getElementById('prevMonth').disabled = isPastMonth || isCurrentMonth;

      // Get first day of month and number of days
      const firstDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
      const lastDay = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
      const daysInMonth = lastDay.getDate();

      // Get starting day (0 = Sunday, we want Monday = 0)
      let startDay = firstDay.getDay() - 1;
      if (startDay < 0) startDay = 6;

      // Get available dates for this practitioner
      const availableDates = AppointmentsModule.getAvailableDates(practitionerId, firstDay, daysInMonth + 7);
      const availableDatesSet = new Set(availableDates.map(d =>
        `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`
      ));

      // Build calendar HTML
      let html = '';

      // Empty cells before first day
      for (let i = 0; i < startDay; i++) {
        html += '<div class="calendar-day empty"></div>';
      }

      // Days of month
      for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day);
        const dateKey = `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
        const isToday = date.toDateString() === today.toDateString();
        const isPast = date < today && !isToday;
        const isAvailable = availableDatesSet.has(dateKey) && !isPast;
        const isSelected = selectedDate && date.toDateString() === selectedDate.toDateString();

        let classes = ['calendar-day'];
        if (isToday) classes.push('today');
        if (isPast || !isAvailable) classes.push('disabled');
        if (isAvailable) classes.push('available');
        if (isSelected) classes.push('selected');

        html += `<div class="${classes.join(' ')}" data-date="${dateKey}">${day}</div>`;
      }

      document.getElementById('calendarDays').innerHTML = html;

      // Add click handlers
      document.querySelectorAll('.calendar-day.available').forEach(el => {
        el.addEventListener('click', function() {
          const [year, month, day] = this.dataset.date.split('-').map(Number);
          selectDate(new Date(year, month, day));
        });
      });
    }

    function selectDate(date) {
      selectedDate = date;
      selectedTime = null;

      // Update calendar UI
      document.querySelectorAll('.calendar-day').forEach(el => el.classList.remove('selected'));
      const dateKey = `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
      const dayEl = document.querySelector(`.calendar-day[data-date="${dateKey}"]`);
      if (dayEl) dayEl.classList.add('selected');

      // Update date title
      document.getElementById('selectedDateTitle').textContent = AppointmentsModule.formatDateDisplay(date);

      // Load time slots
      renderTimeSlots();

      // Update continue button
      updateContinueButton();
    }

    function renderTimeSlots() {
      const state = AppointmentsModule.getBookingState();
      const typeInfo = AppointmentsModule.APPOINTMENT_TYPES[state.type];
      const slots = AppointmentsModule.getAvailableSlots(state.practitioner, selectedDate, typeInfo.duration);

      if (slots.length === 0) {
        document.getElementById('timeSlotsContainer').innerHTML =
          '<p class="no-slots">No available times for this date. Please select another date.</p>';
        return;
      }

      // Split into morning and afternoon
      const morningSlots = slots.filter(s => parseInt(s.split(':')[0]) < 12);
      const afternoonSlots = slots.filter(s => parseInt(s.split(':')[0]) >= 12);

      let html = '';

      if (morningSlots.length > 0) {
        html += '<h4 class="section-title" style="padding: 0; margin-bottom: var(--space-3);">Morning</h4>';
        html += '<div class="time-slots mb-4">';
        morningSlots.forEach(slot => {
          html += `<div class="time-slot" data-time="${slot}">${AppointmentsModule.formatTimeSlot(slot)}</div>`;
        });
        html += '</div>';
      }

      if (afternoonSlots.length > 0) {
        html += '<h4 class="section-title" style="padding: 0; margin-bottom: var(--space-3);">Afternoon</h4>';
        html += '<div class="time-slots mb-4">';
        afternoonSlots.forEach(slot => {
          html += `<div class="time-slot" data-time="${slot}">${AppointmentsModule.formatTimeSlot(slot)}</div>`;
        });
        html += '</div>';
      }

      document.getElementById('timeSlotsContainer').innerHTML = html;

      // Add click handlers
      document.querySelectorAll('.time-slot').forEach(el => {
        el.addEventListener('click', function() {
          document.querySelectorAll('.time-slot').forEach(t => t.classList.remove('selected'));
          this.classList.add('selected');
          selectedTime = this.dataset.time;
          updateContinueButton();
        });
      });
    }

    function updateContinueButton() {
      const btn = document.getElementById('continueBtn');
      btn.disabled = !(selectedDate && selectedTime);
    }
  </script>
</body>
</html>
