<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescriptions - Your GP</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1 class="header-title">Prescriptions</h1>
      </div>
      <div class="header-right"></div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Request Repeat Section -->
      <div style="padding: var(--space-4);">
        <a href="prescription-request.html" class="btn btn-primary btn-block">
          Request Repeat Script
        </a>
      </div>

      <!-- Current Medications Section -->
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">Current Medications</h2>
        </div>

        <div id="medicationsContainer" style="padding: 0 var(--space-4);">
          <!-- Dynamically populated -->
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item">
        <span class="nav-item-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
        </span>
        <span class="nav-item-label">Home</span>
      </a>
      <a href="appointments.html" class="nav-item">
        <span class="nav-item-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
        </span>
        <span class="nav-item-label">Appointments</span>
      </a>
      <a href="requests.html" class="nav-item">
        <span class="nav-item-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="12" y1="18" x2="12" y2="12"/>
            <line x1="9" y1="15" x2="15" y2="15"/>
          </svg>
        </span>
        <span class="nav-item-label">Requests</span>
      </a>
      <a href="#" class="nav-item">
        <span class="nav-item-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="1"/>
            <circle cx="19" cy="12" r="1"/>
            <circle cx="5" cy="12" r="1"/>
          </svg>
        </span>
        <span class="nav-item-label">More</span>
      </a>
    </nav>
  </div>

  <script src="../js/prescriptions.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('medicationsContainer');
      const medications = PrescriptionsModule.getMedications();

      function renderMedications() {
        container.innerHTML = medications.map((med, index) => {
          const badgeClass = PrescriptionsModule.getRepeatsBadgeClass(med.repeatsRemaining);
          const iconBg = PrescriptionsModule.getIconBgColor(med.repeatsRemaining);
          const repeatsText = med.repeatsRemaining === 0 ? 'No repeats remaining' : `${med.repeatsRemaining} repeats remaining`;
          const showWarning = med.repeatsRemaining === 0;
          const isLast = index === medications.length - 1;

          return `
            <div class="card" style="display: block; ${isLast ? '' : 'margin-bottom: var(--space-3);'}">
              <div class="card-body">
                <div style="display: flex; align-items: flex-start; gap: var(--space-3);">
                  <div style="width: 40px; height: 40px; background-color: ${iconBg}; border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; font-size: 1.25rem;">
                    üíä
                  </div>
                  <div style="flex: 1;">
                    <div style="display: flex; align-items: center; gap: var(--space-2); margin-bottom: var(--space-1);">
                      <h3 style="font-size: var(--font-size-base);">${med.name}</h3>
                      ${showWarning ? '<span style="color: var(--color-error);">‚ö†Ô∏è</span>' : ''}
                    </div>
                    <p class="text-small text-muted" style="margin-bottom: var(--space-2);">${med.directions}</p>
                    <div style="display: flex; gap: var(--space-2); flex-wrap: wrap;">
                      <span class="badge ${badgeClass}">${repeatsText}</span>
                    </div>
                    <p class="text-small text-muted mt-2">Last dispensed: ${PrescriptionsModule.formatDate(med.lastPrescribed)}</p>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');
      }

      renderMedications();
    });
  </script>
</body>
</html>
