<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requests - Your GP</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .request-card {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      padding: var(--space-5);
      background: var(--color-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      margin-bottom: var(--space-4);
      cursor: pointer;
      transition: all var(--transition-fast);
      text-decoration: none;
      color: inherit;
    }

    .request-card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .request-card-icon {
      width: 56px;
      height: 56px;
      background-color: var(--color-gray-100);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      flex-shrink: 0;
    }

    .request-card-content {
      flex: 1;
    }

    .request-card-title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      margin-bottom: var(--space-1);
    }

    .request-card-description {
      font-size: var(--font-size-sm);
      color: var(--color-gray-600);
    }

    .request-card-arrow {
      color: var(--color-gray-400);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1 class="header-title">Requests</h1>
      </div>
      <div class="header-right"></div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div style="padding: var(--space-4);">
        <p class="text-muted" style="margin-bottom: var(--space-5);">What would you like to request?</p>

        <!-- Request for Repeat Script -->
        <a href="prescription-request.html" class="request-card">
          <div class="request-card-icon">
            ðŸ’Š
          </div>
          <div class="request-card-content">
            <div class="request-card-title">Request Repeat Script</div>
            <div class="request-card-description">Request a repeat prescription for your current medications</div>
          </div>
          <svg class="request-card-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </a>

        <!-- Request for Referral -->
        <a href="referral-request.html" class="request-card">
          <div class="request-card-icon">
            ðŸ“‹
          </div>
          <div class="request-card-content">
            <div class="request-card-title">Request Referral</div>
            <div class="request-card-description">Request a referral to a specialist or other healthcare provider</div>
          </div>
          <svg class="request-card-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        </a>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item">
        <span class="nav-item-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
        </span>
        <span class="nav-item-label">Home</span>
      </a>
      <a href="appointments.html" class="nav-item">
        <span class="nav-item-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
        </span>
        <span class="nav-item-label">Appointments</span>
      </a>
      <a href="requests.html" class="nav-item active">
        <span class="nav-item-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>

          </svg>
        </span>
        <span class="nav-item-label">Requests</span>
      </a>
      <a href="#" class="nav-item">

          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="1"/>

            <circle cx="5" cy="12" r="1"/>
          </svg>
        </span>
        <span class="nav-item-label">More</span>
      </a>
    </nav>
  </div>
</body>
</html>
