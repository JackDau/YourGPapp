<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Your GP</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="app auth-page">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <a href="../index.html" class="header-back">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </a>
      </div>
      <div class="header-right"></div>
    </header>

    <div class="auth-content">
      <div style="max-width: 400px; margin: 0 auto;">
        <!-- Title and Progress -->
        <div class="text-center mb-5">
          <h1 style="font-size: var(--font-size-2xl); margin-bottom: var(--space-2);">Create your account</h1>
          <p class="text-muted text-small">Step 1 of 3</p>

          <!-- Progress Steps -->
          <div class="progress-steps mt-4">
            <div class="progress-step">
              <div class="progress-step-dot active"></div>
            </div>
            <div class="progress-step-line"></div>
            <div class="progress-step">
              <div class="progress-step-dot"></div>
            </div>
            <div class="progress-step-line"></div>
            <div class="progress-step">
              <div class="progress-step-dot"></div>
            </div>
          </div>

          <div style="display: flex; justify-content: space-between; font-size: var(--font-size-xs); color: var(--color-gray-500); margin-top: var(--space-2); padding: 0 var(--space-2);">
            <span style="color: var(--color-primary); font-weight: var(--font-weight-medium);">Verify</span>
            <span>Create</span>
            <span>Done</span>
          </div>
        </div>

        <!-- Info Box -->
        <div class="alert alert-info mb-5">
          <span class="alert-icon">ℹ️</span>
          <div class="alert-content">
            To register, we need to verify you're an existing patient at Your GP.
          </div>
        </div>

        <!-- Registration Form -->
        <form action="register-step2.html" method="get">
          <div class="form-group">
            <label for="firstName" class="form-label">First name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-input"
              placeholder="Enter your first name"
              required
            >
          </div>

          <div class="form-group">
            <label for="lastName" class="form-label">Last name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-input"
              placeholder="Enter your last name"
              required
            >
          </div>

          <div class="form-group">
            <label for="dob" class="form-label">Date of birth</label>
            <input
              type="date"
              id="dob"
              name="dob"
              class="form-input"
              required
            >
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="you@example.com"
              required
            >
            <span class="form-helper">Use the email address on file with our practice</span>
          </div>

          <button type="submit" class="btn btn-primary btn-block btn-lg mt-5">
            Verify My Details
          </button>
        </form>

        <p class="text-center mt-5 text-muted text-small">
          Already have an account?
          <a href="login.html">Log in</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
